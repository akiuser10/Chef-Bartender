services:
  - type: web
    name: chef-bartender
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: chef-bartender-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: chef-bartender-db
    plan: free
    databaseName: chef_bartender
    user: chef_bartender_user
